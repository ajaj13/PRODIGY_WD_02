<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="container">
        <div class="display">
            <div id="hours">00  </div>
            <span>:</span>
            <div id="minutes">00  </div>
            <span>:</span>
            <div id="seconds">00  </div>
            <span>:</span>
            <div id="milisec">00 </div>
        </div>
        <div class="buttons">
            <button class="btn" id="start"  style="--clr: green">Start</button>
            <button class="btn" id="stop" style="--clr: rgba(240,0,0,.8)">Stop</button>
            <button class="btn" id="reset" style="--clr: rgb(27, 144, 216)">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
